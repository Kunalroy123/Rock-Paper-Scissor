    <body>
       <main>
        <h1>Rock Paper Scissors</h1>
        <div class="container">
            <div class="logo"  id="rock">
                <p class="emoji">‚úä</p>
            </div>
            <div class="logo" id="paper">

            </div>
            <div class="logo" id="scissors">

            <div class="score">

            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>

        </div>

        <script src="script.js" async defer></script>
